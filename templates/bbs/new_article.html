{% extends 'base.html' %}
{% block page-container %}
    <div class="wrap-left">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ article_form }}
            <input type="submit" class="btn btn-success pull-right" style="margin-top: 10px" value="发帖">
        </form>

        <form action="{% url 'file_upload' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <input type="file" name="filename">
            <input type="submit" value="上传">
        </form>
   </div>
    <div class="wrap-right">
    </div>
    <hr>
{% endblock %}
{% block bottom-js %}
    <script src="/static/plugins/ckeditor/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        CKEDITOR.replace("id_content")
    </script>
{% endblock %}
